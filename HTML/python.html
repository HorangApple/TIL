<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!--css연결-->
</head>
<body>
    <h1>프로그래밍 교육</h1> <!--파란색-->
    <hr> <!--초록색-->
    <div id=python>
        <h2>파이썬</h2>
        <h3>Number type</h3> <!--보라색-->
        <p class="salmon">파이썬에서 숫자형은 아래와 같이 있다.</p>
        <!--리스트의 모든 요소들은 orange로 색을 바꾸세요-->
        <ol class="salmon">
            <li>int</li> 
            <!--Cascading 적용, 대상을 명확하게 특정할수록 명시도가 높아지고 우선순위가 높아진다.-->
            <li>float</li>
            <li>complex</li>
            <li><s>str</s></li> <!--취소선은 <s> 태그-->
        </ol>
        <h3>Sequence</h3>
        <p>파이썬에서 시퀀스는 아래와 같이 있다.</p>
        <h3>시퀀스는 for문을 돌릴 수 있다!!</h3>
        <ol class="salmon">
            <li>str</li>
            <li>list</li>
            <li>tuple</li>
            <li>range</li>
        </ol>
    </div> 
    <hr>
    <div>
        <h2>웹</h2>
        <h3>기초</h3>
        <ul>
            <!-- css를 이용해 모양을 바꿀 수 있다.-->
            <li>HTML</li>
            <li>CSS</li>
        </ul>
    </div>
</body>
</html>
