<!DOCTYPE html>
<html>
    <head>
        <title>웹툰 모아보기</title>
    </head>
    <body>
        <h2>너님 지금 {{cat}} 웹툰 찾는거 맞음?</h2>
        <h1>{{cat}} Webtoon 모아보기</h1>
        <table>
            <thead>
                <tr>
                    <th>썸네일</th>
                    <th>웹툰 제목</th>
                    <th>웹툰 링크</th>
                </tr>
            </thead>
            <tbody>
        <!-- app.py에서 작성한 웹툰 데이터를 바탕으로
            table의 각 줄에 웹툰 데이터가 1개씩 들어가서
            전체 웹툰들이 출력될 수 있도록 하는 코드 작성 -->
                {% for toon in t %}
                <tr>
                    <td><img src="{{ toon["img_url"] }}"></td>
                    <td>{{ toon['title'] }}</td>
                    <td><a href="{{ toon["url"] }}">웹툰 보러가기</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </body>
</html>
