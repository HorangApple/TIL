<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>이건 헤더</h1>
  <p id="app">{{ msg }} - {{count}}</p>
  <button id="btn">버튼</button>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // // btn이 눌러졌을 때(클릭됐을 때), p 태그 안에 "누르지마"
    // const app = document.querySelector("#app")
    // const button = document.querySelector("#btn")
    // button.addEventListener("click", ()=>(app.textContent = "누르지마")) // 이벤트 명, 콜백함수
    let app = new Vue({
      // 가장 많이 쓰이는 el, data, methods
      // 주어
      el: '#app',

      // app.$[property]를 콘솔에다 입력하면 해당 property가 출력됨
      // 그러므로 property 이름의 앞에 $를 사용하면 안된다.
      // 목적어
      data: {
        msg: 'Happy Hacking',
        count: 0
      },

      // 동사
      methods: {
        plus: function () {
          this.count++;
        }
      }

      // directives:
      // watch:
      // computed:
    })
    app.plus()

  </script>
</body>

</html>
